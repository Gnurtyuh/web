<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="css/loginregis.css" />
</head>
<body>
  <div class="container">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" id="email" required />
      <input type="password" placeholder="Mật khẩu" id="password" required />
      <button type="submit">Đăng nhập</button>
    </form>
    <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
  </div>
   <div class="container">
    <h2>Đăng nhập Quản trị viên</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" id="email" required />
      <input type="password" placeholder="Mật khẩu" id="password" required />
      <button type="submit" id="loginBtn">Đăng nhập</button>
    </form>
    <p>Không phải quản trị viên? <a href="user-login.html">Đăng nhập người dùng</a></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
